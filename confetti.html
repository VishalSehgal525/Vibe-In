    <div class="container">
      <div class="svg hide" id="svg"></div>

      <a href="./Components/Jokes/jokes.html">Get Started</a>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"
      integrity="sha512-srGxQe2w7s50+5/nNgEVKYtBm15zRylJwdjxYnGEZr3mmHFJKFjA/ImA2OKizVzoIDX8XISMHDI1+az9pnumbQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const play = document.querySelector("a");

      const svgContainer = document.getElementById("svg");
      const animItem = bodymovin.loadAnimation({
        wrapper: svgContainer,
        animType: "svg",
        loop: false,
        autoplay: false,
        path: "https://assets1.lottiefiles.com/packages/lf20_w7mxvfzo.json",
      });

      play.addEventListener("click", () => {
        svgContainer.classList.remove("hide");
        animItem.goToAndPlay(0, true);
      });

      animItem.addEventListener("complete", () => {
        svgContainer.classList.add("hide");
      });
    </script>
  </body>
</html>
